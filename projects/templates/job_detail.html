{% extends "base.html" %}
{% load static %}



{% block page_content %}
<h1>{{ job.title }}</h1>
<div class="row">
    <div class="col-md-4">

        <h4 align="left">{{ job.company_name }}: 
            {{ job.start_date }} - {{ job.end_date }}
        </h4>
        <p align="left"> {{ job.job_title }}</p>

        <h4>Main tasks:</h4>
        <p>{{ job.description }}</p>
        <br>
        <h4>Skills:</h4>
        <p>{{ job.skills.all|join:", " }}</p>
    </div>
</div>
{% endblock %}
